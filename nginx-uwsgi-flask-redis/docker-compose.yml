version: '3'

services:
  redis:
    image: redis:5.0-alpine3.8
    volumes:
      - redis:/data

  web:
    image: tyh835/hello-flask:1.1
    depends_on:
      - redis
    environment:
      - PYTHONBUFFERED=1
      - FLASK_APP=app.py
      - REDIS_CONTAINER_NAME=redis
    volumes:
      - ./web/public:/usr/src/app/public

  nginx:
    image: nginx:1.15-alpine
    depends_on:
      - web
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./web/public:/usr/share/nginx/html:ro
    ports:
      - 8080:80

volumes:
  redis:
